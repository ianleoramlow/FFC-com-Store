<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial Moderna</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fafafa;
        }
        header {
            background: url('https://source.unsplash.com/random/1600x900') no-repeat center center/cover;
            color: #000000;
            padding: 4rem 2rem;
            text-align: center;
            position: relative;
        }
        header h1 {
            font-size: 3rem;
            margin: 0;
        }
        .main-content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        .main-content .section {
            background: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .main-content .section img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <br>
    <a href="index.html">Voltar para HOME</a>
    <br>
    <a href="pagina3.html">Ir para Loja</a>
    <header>
        <h1>Serviços</h1>
    </header>
    <div class="main-content">
        <div class="section">
            <h2>Próximos jogos</h2>
           <h1><p>FIG X CHA</p></h1> 
           <h3><p>DOM, 08/09, 15:00</p></h3>
        </div>
        <div class="section">
            <img src="scarpelli.jpg" alt="Imagem de Destaque">
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Página Inicial Moderna. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
